[package]
name = "deno-bundler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
askama = "0.11"
base64 = "0.13"
deno_ast = { version = "0.14", features = ["bundler"] }
deno_core = "0.129"
deno_graph = "0.26"
derive_builder = "0.11"
futures = "0.3"
serde = { version = "1", features = ["derive"] }

deno-utils = { path = "../utils" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
